<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Group</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Group Expense Manager</h1>
</header>

<main>
  <section class="section">
    <h2>Create Group</h2>

    <label for="group-name">Group Name</label>
    <input type="text" id="group-name" placeholder="e.g. Roommates">

    <label for="member-name">Add Member</label>
    <div class="flex-row">
      <input type="text" id="member-name" placeholder="Member name">
      <button id="add-member-btn">Add</button>
    </div>

    <ul id="member-list"></ul>
    <p class="error" id="group-error"></p>

    <button id="create-group-btn">Create Group & Continue</button>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
