<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Group Expense Manager</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Group Expense Manager</h1>
</header>

<main>
  <section>
    <h2>Create Group & Add Members</h2>
    <label for="group-name">Group Name</label>
    <input type="text" id="group-name" placeholder="e.g. Roommates">
    <label for="member-names">Members (comma separated)</label>
    <input type="text" id="member-names" placeholder="e.g. Diya, Priya, Riya">
    <button id="create-group-btn">Create Group</button>
    <p class="error" id="group-error"></p>
  </section>
</main>

<script>
document.getElementById('create-group-btn').addEventListener('click', () => {
  const name = document.getElementById('group-name').value.trim();
  const membersRaw = document.getElementById('member-names').value.trim();
  const error = document.getElementById('group-error');
  error.textContent = '';

  if(!name) { error.textContent = 'Enter group name'; return; }
  if(!membersRaw) { error.textContent = 'Enter members'; return; }

  const members = membersRaw.split(',').map(m => m.trim()).filter(m=>m);
  if(members.length < 2){ error.textContent='At least 2 members required'; return; }

  localStorage.setItem('group', JSON.stringify({name, members}));
  localStorage.setItem('expenses', JSON.stringify([]));
  alert('Group created! Go to Add Expense.');
  window.location.href = 'add_expense.html';
});
</script>
</body>
</html>
