<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Group</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Group Expense Manager</h1>
</header>

<main>
  <section class="section">
    <h2>Create Group & Add Members</h2>
    <label for="group-name">Group Name</label>
    <input type="text" id="group-name" placeholder="e.g. Roommates">
    <label for="member-names">Members (comma separated)</label>
    <input type="text" id="member-names" placeholder="e.g. Diya, Priya, Riya">
    <button id="create-group-btn">Create Group</button>
    <p class="error" id="group-error"></p>
  </section>
</main>

<script>
const groupNameInput = document.getElementById("group-name");
const memberNamesInput = document.getElementById("member-names");
const createGroupBtn = document.getElementById("create-group-btn");
const groupError = document.getElementById("group-error");

createGroupBtn.addEventListener("click", () => {
  groupError.textContent = "";
  const name = groupNameInput.value.trim();
  const membersRaw = memberNamesInput.value.trim();

  if (!name) {
    groupError.textContent = "Enter a group name.";
    return;
  }
  if (!membersRaw) {
    groupError.textContent = "Enter at least one member.";
    return;
  }

  const members = membersRaw.split(",").map(m => m.trim()).filter(m => m);
  if (members.length < 2) {
    groupError.textContent = "Group must have at least 2 members.";
    return;
  }

  const group = { name, members };
  localStorage.setItem("group", JSON.stringify(group));
  localStorage.setItem("expenses", JSON.stringify([]));

  alert("Group created successfully!");
  window.location.href = "add_expense.html";
});
</script>

</body>
</html>
